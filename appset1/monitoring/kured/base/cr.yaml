---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kured
rules:
  - apiGroups:
      - ''
    resources:
      - nodes
    verbs:
      - get
      - patch
  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - list
      - delete
      - get
  - apiGroups:
      - apps
    resources:
      - daemonsets
    verbs:
      - get
  - apiGroups:
      - ''
    resources:
      - pods/eviction
    verbs:
      - create
